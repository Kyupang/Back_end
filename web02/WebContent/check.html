<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
<h3>get요청(날씨)</h3>
<form action="check.do">
오늘의 날씨는(맑음,흐림,비옴 중)? 선택 
<select name="today">
	<option value="맑음">해가 쨍쨍</option>
	<option value="흐림">구름 잔뜩</option>
	<option value="비옴">비가 줄줄</option>
</select>
<button>오늘의 날씨 서버로 전송</button>
</form>

<h3>post요청</h3>
<form action="check.do" method = "post">
오늘의 출입문 아이디를 입력하시오
<input name ="pass" value="나는 킹이다.">
<button>오늘의 아이디 서버로 전송</button>
</form>
</body>
</html>
