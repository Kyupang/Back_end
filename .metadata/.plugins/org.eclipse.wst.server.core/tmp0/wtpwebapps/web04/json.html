<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { 
		$('#b1').click(function() {
			$('#result').empty()
			$.ajax({
				url: "data/rank.json",
				success: function(doc) {
					list = doc.rank
					for(i = 0; i< list.length; i++){
						name = list[i].name
						tel = list[i].tel
						$('#result').append("이름은 " + name + " 전화번호는 " + tel + '<br>')
					}
				}
			})
		})
		
		
		$('#b2').click(function() {
			$('#result').empty()
			$.ajax({
				url: "data/MOCK_DATA.json",
				success: function(doc) {
					list = doc
					for(i = 0; i< list.length; i++){
						id = list[i].id
						title = list[i].title
						genres = list[i].genres
						date = list[i].date
						
						$('#result').append(id + " ,"+title + ", " +genres + " ," + date + '<br>')
					}
				}
			})
		})
		
		$('#b3').click(function() {
			$('#result').empty()

				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fhei.xml&api_key=uhgmgdvuluk0df4l1kwbfqzo3tnztyiqqab1ekxy",
				success: function(doc) {
					list = doc.items
					for(i = 0; i < list.length; i++){
						//console.log(list[i].title)
						t = list[i].title
						l = list[i].link
						p = list[i].pubDate
						a = list[i].author
						$('#result').append(
								"<a href=" + l + ">" + t + "</a>" + p + " " + a + "<br>")
					}
