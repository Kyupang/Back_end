<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function(){
			$.ajax({
				url: "moneyCheck.jsp",
				data: {
					money : $('#money').val(),
					choice : $('#choice').val()
				},
				success: function(x) {
					$('#result').html("<font color=blue>"+x+"</font>")
				}
				
			})
		})
		
		$('#b2').click(function() {
			$.ajax({
				url: "idCheck.jsp",
				data: {
					id : $('#id').val()
				},
				success: function(x) {
					$('#result').html("<font color=red>"+x+"</font>")
				},
				error : function(e) {	
				}
			})
		})
		
		$('#b3').click(function() {
			$.ajax({
				url: "makeNum6.jsp",
				data: {
					tel : $('#tel').val()
				},
				success: function(x) {
					$('#result').html("인증번호는 <font color=red>"+x+"</font>")
				},
				error : function(e) {	
				}
			})
		})
		
	})
</script>

</head>

<!--style = css inline-->
<!--<font color ='red'><font> = html -->


<body>
결제금액 : <input id='money' class="text-bg-warning" value='1000' ><br>
1)계좌이체 2)신용카드 3)휴대폰결제 <br>
결제수단 : <input id='choice' class="text-bg-warning" value='1'  ><button id='b1' style="background: lime">결제하기</button>
<hr>
회원가입할 id입력:<input id='id'class="text-bg-warning" value='root' ><button id='b2' style="background: blue">회원가입시 아이디 중복체크</button>
<hr>
인증받을 전화번호 입력: <input id='tel'class="text-bg-warning" value='01055555555'><button id='b3' style="background: pink">인증번호 전송 </button>
<hr>
<div id="result">결과 출력되는 곳</div>
</body>
</html>
