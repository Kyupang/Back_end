<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$('#text1').text('당신이 먹고 싶은 음식은 '+$('#food').val() +
					' 당신이 가고싶은 곳은 '+$('#where').val())			
		})
		
		
		$('#b2').click(function() {
			site= $('#site').val()
			if (site =="movie"){
				location.href = "http://www.naver.com"
				}else {
				location.href = "http://www.daum.net"
			}
		})
	})
	

	
	
</script>
</head>
<body>
먹고싶은 음식?<input id='food'>
가고싶은 곳<input id='where'>
<button id='b1'>클릭클릭</button>
<h3 id="text1">여기 결과가 들어갈 곳.</h3> <br>
<hr color ='red'>
제일 많이 사는 사이트<input id='site'>
<button id='b2'>go!</button>

</body>
</html>
