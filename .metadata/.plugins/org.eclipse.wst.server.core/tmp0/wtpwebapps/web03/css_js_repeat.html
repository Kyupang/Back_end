<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function login(){
		//로그인 입력하는 값 가져오기 
		id =document.getElementById("user").value
		pw =document.getElementById("pw").value
		
		resultTag= document.getElementById("result")
		
		if(id == "root"&& pw=="1234"){
			//resultTag.innerHTML = '<b>로그인 성공</b>';
			resultTag.innerHTML = '<img src=img/1.jpg width=200 height=200>'
		}else{
			resultTag.innerHTML = '<b>로그인 실패</b>';
		}
	}
	function age(){
		//로그인 입력하는 값 가져오기 
		year =document.getElementById("age").value
		resultTag= document.getElementById("result")
		
		age = 2023 - parseInt(year)+1;
		resultTag.innerHTML = ''+age
	}
	
</script>
</head>
<body>
아이디: <input id="user" value="root"> <br>
패스워드: <input id="pw" value="1234"> <br>
<button onclick="login()">로그인 처리</button>
<hr>
나이계산(태어난 년도) : <input id="age" value="1996"> <br>
<button onclick="age()">나이계산 처리</button>
<hr>
<div id="result" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px">결과넣는 곳.</div>
</body>
</html>
