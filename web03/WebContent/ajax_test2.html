<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		
		$('#b1').click(function() {
			$.ajax({
				url: "ok.html",
				success: function(x) {
					$('#result').append(x+"<br>")
				}
			})
		})
		
		$('#b2').click(function() {
			$.ajax({
				url: "tour.html",
				success: function(x) {
					$('#result').append(x+"<br>")
				}
			})
		})
		
	})

</script>
</head>
<body>
	<button id='b1'>ok사이트 연결</button>
	<button id='b2'>weather사이트 연결</button>
	<hr>
	<div id = "result"> </div>
</body>
</html>
